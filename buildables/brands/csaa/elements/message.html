<style rel="stylesheet/less" type="text/less">
	@border-color: @brand-grey-4;

	message {
		line-height: 18px;
		
		[for=contextual-help] {
			display:none;
			align-items: center;
			padding-left:20px;
			font-size:14px;
			height:50px;
			color:@grey-1;
			border:1px solid @border-color;
			position: absolute;
			background: @grey-6;
			top: 44px;
			width: ~"calc(100% - 26px);";
			left: 2px;
			&:extend(.noSelect);
			.box-shadow(0px 1px 5px 0px rgba(0,0,0,.1));

			&:before {
				content: "";
				.box-shadow(inset 0px -1px 10px -2px rgba(0,0,0,0.1));
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				bottom: 0;
			}

			&:after {
				background: @grey-6;
				content: "";
				position: absolute;
				top: -6px;
				right: 24px;
				width: 10px;
				height: 10px;
				.transform(rotate(225deg));
				
				border-right: 1px solid @border-color;
				border-bottom: 1px solid @border-color;
			}

			label {

			}
		}
	}
</style>
<message attr="for:help.type">
	<label content="help.message"></label>
</message>
