<style rel="stylesheet/less" type="text/less">
	@blue-2-highlight: rgba(255,255,255,.25);

	payment {
		display:flex;
		min-height:34px;
		padding:4px 0;
		background:rgba(0,0,0,0);
		position: relative;
		left:0;
		
		&[edit=true] {

			&:hover {

			}

			thing {
				&> field {
					margin-bottom:0;
				}
				&> label {
					display:none;
				}
			}
		}

		&[edit=false] {

			&:hover {
				background: @blue-2-highlight;

				icon {
					right:9px;
					opacity:1;
				}
			}
			thing {
				&> field {
					display:none;
				}
				&> label {
					display:flex;
				}
			}
		}

		thing {
			position: relative;
			flex:1;
			display:flex;
			cursor:pointer;
			justify-content: center;

			&:first-child {

				&:after {
					content:"";
					border-right: 1px dashed @white-1;
					height: 100%;
					position: absolute;
					top: 0;
					right:0;
				}
			}

			&:nth-child(even) {
				padding-left:10px;
			}
			&:nth-child(odd) {
				padding-right:10px;
			}

			&> label {
				position: absolute;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
				width: 100%;
				z-index:0;
			}
		}

		> icon {
			position: absolute;
			top: 50%;
			right:-5px;
			margin-top: -8px;
			opacity:0;
			.transition(.6s ease);

			&:hover {
				color:@grey-1;

				svg {
					.scale(1.3);
				}
			}
			&:active {
				color:@black-1;
			}
			svg {
				height:18px;
				width:18px;
			}
		}
	}
</style>
<payment edit="false">
	<thing id="date">
		<label content="date"></label>
	</thing>
	<thing id="amount">
		<label content="amount"></label>
	</thing>
	<icon action="remove">
		<svg class="oneui-cancel-circled"><use xlink:href="#oneui-cancel-circled"></use></svg>
	</icon>
</payment>
