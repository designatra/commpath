		<style>
			papa {
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				display:flex;
				flex-direction:column;

				/*perspective: 1600px;*/
			}
			papa > #network {
				/*height:100vh;*/
				width:100vw;
				z-index: 10;
				flex:1;
			}



			papa > #inspector {

			}

			papa #simulationControls {
				/*position:absolute;*/
				/*top:112px;*/
				/*right:0;*/
				width:100vw;
				display:flex;
				/*flex:initial;*/
				z-index:20;
				justify-content: flex-end;
			}
			papa #simulationControls > wrapper {
				height:50px;
				display:flex;
				flex:1;
			}
			papa #simulationControls > #paths {
				max-width: 400px;
				flex: 1;
				/*padding: 0 0 0 20px;*/
			}
			papa #simulationControls > #playback {
				width:200px;
				flex:initial;
			}
			papa #simulationControls > wrapper > action {
				flex:1;
				display:flex;
				justify-content: center;
				align-items: center;
				text-align:center;
				text-transform:uppercase;
				font-size:12px;
				cursor:pointer;
				font-weight: 500;
			}
		</style>
	</head>

	<body>
		<papa>
			<wrapper id="timeline"></wrapper>
			<wrapper id="simulationControls">
				<wrapper id="paths"></wrapper>
				<wrapper id="spacer"></wrapper>
				<wrapper id="playback">
					<action id="play">Play</action>
					<action id="stop">Stop</action>
					<action id="reset">Reset</action>
				</wrapper>
			</wrapper>
			<wrapper id="network"></wrapper>
		</papa>
	</body>
