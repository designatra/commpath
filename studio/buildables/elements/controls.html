<style rel="stylesheet/less" type="text/less">
	controls {
		width: @controls_leftside-width;
		background-color: rgba(255, 255, 255, 1);
		position: relative;
	}
	controls > * {
		z-index:2;
	}
	controls:before, controls:after {
		content: "";
		width: ~"calc(100% - 13px)";
		.span(y);
		.pos(top-left);
		z-index: 0;
		margin: 7px 7px 0px 7px;	
		background-repeat: repeat;
	}
	controls:before {
		background-color: rgba(255,255,255,.03);
		/*border-right: 1px solid rgba(255,255,255,.1);*/
		z-index: 1;
	}	
	controls > wrapper {
		height:100%;
	}
	controls control > label {
		text-transform: capitalize;
		.font(rubik);
		font-weight: 400;
		font-size: 12px;
	}

	controls {
		background: #ebebeb;

		actor {
			cursor:pointer;
		}

		&.visible > actor#visibility > icon {
			
		}
		> actor#visibility {
			height: 45px;
			width: 42px;
			position: absolute;
			right: -42px;
			z-index: 11;

			> icon {
				.center(y, 30px);
				width:100%;

				svg {
					.center(all, 18px, 18px);
					fill: #333333;
				}	
			}
		}

		> wrapper > wrapper {
			width:100%;

			> label {
				font-size: 12px;
				font-weight: 400;
				.font(rubik);
				margin-bottom: 0px;
				padding: 10px 10px 10px 10px;
			}
		}

		&#sidebar {
			.elevation(3);
		}
	}
</style>
<controls id="sidebar" position="left">
	<actor id="visibility" class="virgin">
		<icon id="visibility">
			<svg class="oneui-arrow-right"><use xlink:href="#oneui-arrow-right"></use></svg>
		</icon>
	</actor>
	<panels position="left"></panels>
</controls>
