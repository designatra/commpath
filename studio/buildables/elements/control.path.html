<style rel="stylesheet/less" type="text/less">
	control {
    &[type=path] {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-transform: uppercase;
      font-size: 12px;
      cursor: pointer;

      > thing {
        height:24px;
        display:flex;
        align-items: center;
        padding:0 16px;
        border-radius: 3px;
        border:1px solid rgba(0,0,0,.1);
        background-color:rgba(0,0,0,.1);
        font-weight: 500;
        color:#333333;
      }

      &.active, &:hover {
        > thing {
          background-color:rgba(90,138,0, 1);
          border-color:rgba(90,138,0, 1);
          color:white;
        }
      }
    }
	}
</style>
<control type="path" attr="id:id">
  <thing content="label"></thing>
</control>
