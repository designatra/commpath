<style rel="stylesheet/less" type="text/less">
	item {
		min-height: 45px;
		.span(x);
		cursor:pointer;

		&.expanded {
			+items>item {
				&[status] {
					aux svg{
						/*bottom:0;*/
					}
				}
				&[status=rendering] {
					&[porthole="visible"] {
						aux svg{
							.opacity(0);

							&#loading {
								.opacity(1);
								.show();
							}
						}
					}
				}
				&[status=rendered] {
					aux svg.eye {
						.opacity(.3);
					}
					&[porthole="visible"] {
						aux svg {
							.opacity(0);

							&.eye {
								.opacity(1);
							}
						}
					}
				}
			}
		}

		&[type=product] {

		}
		&[type=project] {
			>wrapper>wrapper label:nth-child(1) {
				text-transform:initial;
			}
		}

		&.expanded {
			z-index:10;

			aux {
				height: 100%;
				svg {
					.hide();

					&.arrow {
						display:block;
						height:14px;
						width: 14px;
					}
					&.eye {
						
					}
				}
			}

			> wrapper > wrapper > label {
				&:nth-child {
					&(1) {

					}
					&(2) {

					}
				}
			}

			+ items {
				z-index:0;
				background:white;

				> item {
					background-color:white;
					border-bottom: 1px solid #cccccc;
					z-index: 1;

					aux {
						svg {
							&.arrow {
								
							}
							&.eye {
								display:block;
								opacity: 0;
								/*margin-top:12px;*/
							}
						}
					}
				}
			}
		}
		* {
			cursor:pointer;
		}
		> wrapper > wrapper {
			.flex(center-y);
			flex:1;
			flex-flow: row wrap;

			wrapper#person {
				height:14px;
				margin-top:5px;
				.flex(center-y);
				width: ~"calc(50% - 5px)";
				margin-left: 5px;

				&:nth-child(odd) {
					margin-left:0px;
				}
				> thing {
					margin:1px 10px 0 0;
					line-height: 10px;
					height: 10px;
				}
			}

			// > label {
			label {
				&:nth-child {
					&(1) {
						.font(rubik);
						font-size: 12px;
						font-weight: 500;
						text-transform: capitalize;
						
						> b {
							font-weight:700;
							margin-left: 10px;
							font-weight: 300;
							font-size: 10px;

							position: absolute;
							right: -30px;
							top: 0px;
						}
					}
					&(2) {
						.font(rubik);
						font-size: 10px;
						color: @brand-grey-2;
						font-weight: 400;
						text-transform: uppercase;

						height: auto;
						line-height: 14px;
						.flex(center-y);

						max-width: 194px;
						display: flex;
						flex-wrap: wrap;

					}
				}
			}
		}

		label {
			font-weight:400;
			display: block;
			width: 100%;
			line-height: 14px;
			height: 14px;

			&:empty {
				display:none;
			}
			> b {
				// font-weight:500;
			}
		}
		+ label {
			.font(rubik);
			font-size: 12px;
			font-weight: 400;
			padding: 0px 10px 10px 10px;
			color:@brand-grey-1;
			.hide();
		}

		aux {
			svg {
				display:none;
				&.arrow {
					
				}
				&.eye {

				}
			}
			> label {
				.font(rubik);
				font-size: 10px;
				font-weight: 400;
				text-transform: uppercase;
				text-align: center;
				.center(y-text, 30px);

				&[for=version] {
					position: absolute;
					right: 50px;
					height: 100%;
					display: flex;
					align-items: center;
					width: 20px;
					justify-content: flex-end;
					text-transform: lowercase;
				}

				&:empty {
					.hide();
				}
			}
		}

		icon {
			width: 42px;
			height: 100%;
			.flex(center);	

			&[type=profile] {
				.span(y);
				width: 18px;
				margin-right: 4px;
				
				text-indent: -9999px;
				background-size: contain;
				background-repeat: no-repeat;
				background-position: left top;
			}

			svg {
				&.undefined {
					.hide();
				}
			}
			> svg {
				color:@brand-grey-1;
				height:20px;
				width: 20px;
				position:absolute;
			}
			label {
				&:empty {
					.hide();
				}
			}
			> label {
				.font(rubik);
				width: 24px;
				text-align: center;
				font-size: 12px;
				font-weight: 400;
				text-transform: uppercase;
				.center(y-text, 24px);
				.border-radius(2px);

				&:after {
					content: "";
					.pos(top-left);
					height: 24px;
					width: 24px;
					z-index: -1;
				}
				&[biz] {
					color:white;
				}
				&[biz="b2b"] {
					background:@brand-blue-2;
				}
				&[biz="b2c"] {
					background:@brand-yellow-1;
				}
				&[biz="b2e"] {
					background:@brand-red-1;
				}
				&[biz="b2e-oneui"] {
					background:@brand-blue-1;
				}
					
			}
		}

		// MIXIN
		.itemCount {
			.font(rubik);
			font-size: 12px;
			font-weight: normal;
			text-transform: uppercase;
			text-align: center;
			width:42px;
			.pos(top-right);
			.flex(center);
			.span(y);
		}

		&[projects] {
			&:after {
				&:extend(item .itemCount);
				content:attr(projects);
			}

			aux {
				display:none;
			}
			&.expanded {
				aux {
					display:block;
				}
			}
		}
		&[elements] {
			&:after {
				&:extend(item .itemCount);
				content:attr(elements);
			}
		}

		> wrapper {
			.span(all);
			.flex(center-y);
			padding: 10px 0;
		}
	}	
</style>

		<icon>
			<div svg="class:icon"></div>
			<label content="meta.abbreviation,abbreviation" attr="biz:business"></label>
		</icon>
		<wrapper>
			<label content="title||meta.title||labels.1||name||line1||value"></label>
			<label attr="role:" content="family||title2||people.html||labels.2||label||line2||summary||meta.summary||data.label||data.type||id||data.id||pattern||help.message"></label>
		</wrapper>
		<aux>
			<label content="description"></label>
			<icon>
				<svg class="arrow oneui-core-arrow-down"><use xlink:href="#oneui-core-arrow-down"></use></svg>

				<svg id="loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke-dasharray="163.36281798666926 87.9645943005142" stroke="#d25353" fill="none" stroke-width="20"><animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite" begin="0s"></animateTransform></circle></svg>
			</icon>
		</aux>
	</wrapper>
</item>
